<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<style>
		:root{
			--bg:#0f1724;
			--card:#0b1220;
			--accent:#2563eb;
			--muted:#94a3b8;
			--body-bg:linear-gradient(135deg,#071028 0%,#0b1220 60%);
			--text:#e6eef6
		}
		[data-theme="light"]{
			--bg:#ffffff;
			--card:#f8fafc;
			--accent:#2563eb;
			--muted:#64748b;
			--body-bg:linear-gradient(135deg,#ffffff 0%,#f8fafc 60%);
			--text:#07203a
		}
		*{box-sizing:border-box}
		body{
			margin:0;
			font-family:Inter,system-ui,Segoe UI,Arial;
			background:var(--body-bg);
			color:var(--text);
			min-height:100vh;
			display:flex;
			align-items:center;
			justify-content:center;
			padding:24px
		}
		.card{
			width:100%;
			max-width:420px;
			background:var(--card);
			border-radius:12px;
			padding:28px;
			box-shadow:0 8px 30px rgba(2,6,23,0.25);
			position:relative
		}
		.theme-toggle{
			position:absolute;
			top:12px;
			right:12px;
			padding:6px 8px;
			border-radius:8px;
			border:1px solid rgba(255,255,255,0.06);
			background:transparent;
			color:var(--muted);
			cursor:pointer
		}
		h2{margin:0 0 8px;font-size:20px}
		p.lead{margin:0 0 20px;color:var(--muted);font-size:14px}

		/* ROLE SELECT */
		.role-select{
			display:flex;
			gap:8px;
			margin-bottom:16px;
		}
		.role-select input{
			display:none;
		}
		.role-select label{
			flex:1;
			text-align:center;
			padding:10px 0;
			border-radius:8px;
			border:1px solid rgba(255,255,255,0.08);
			color:var(--muted);
			font-size:13px;
			cursor:pointer;
			transition:all 0.2s ease;
		}
		.role-select input:checked + label{
			background:linear-gradient(90deg,var(--accent),#7c3aed);
			color:white;
			border-color:transparent;
			font-weight:600;
		}

		label{
			display:block;
			font-size:13px;
			margin:12px 0 6px;
			color:var(--muted)
		}
		input[type="text"],input[type="password"]{
			width:100%;
			padding:12px 14px;
			border-radius:8px;
			border:1px solid rgba(255,255,255,0.06);
			background:transparent;
			color:inherit;
			font-size:14px
		}
		.pw{
			display:flex;
			gap:8px
		}
		.pw input{flex:1}
		.pw button{
			padding:0 10px;
			border-radius:8px;
			border:1px solid rgba(255,255,255,0.06);
			background:rgba(255,255,255,0.02);
			color:var(--muted);
			cursor:pointer
		}
		.options{
			display:flex;
			justify-content:space-between;
			align-items:center;
			margin:12px 0
		}
		.options a{
			color:var(--muted);
			text-decoration:none;
			font-size:13px
		}
		.primary{
			width:100%;
			padding:12px;
			border-radius:10px;
			border:0;
			background:linear-gradient(90deg,var(--accent),#7c3aed);
			color:white;
			font-weight:600;
			font-size:15px;
			cursor:pointer;
			margin-top:6px
		}
		.note{
			margin-top:14px;
			color:var(--muted);
			font-size:13px;
			text-align:center
		}
		@media (max-width:420px){
			.card{padding:20px}
		}
	</style>
</head>
<body>

	<main class="card" role="main">
		<button id="themeToggle" class="theme-toggle" aria-pressed="false">ðŸŒ™</button>

		<h2>Welcome back</h2>
		<p class="lead">Sign in to continue to your account</p>

		<form id="loginForm" autocomplete="on">

			<label>Select role</label>
			<div class="role-select">
				<input type="radio" id="student" name="role" value="Student" checked>
				<label for="student">Student</label>

				<input type="radio" id="faculty" name="role" value="Faculty">
				<label for="faculty">Faculty</label>

				<input type="radio" id="admin" name="role" value="Admin">
				<label for="admin">Admin</label>
			</div>

			<label for="email">Email or username</label>
			<input id="email" name="email" type="text" required placeholder="you@example.com">

			<label for="password">Password</label>
			<div class="pw">
				<input id="password" name="password" type="password" required minlength="6" placeholder="Enter your password">
				<button type="button" id="toggle">Show</button>
			</div>

			<div class="options">
				<label style="font-size:13px;color:var(--muted)">
					<input type="checkbox" name="remember"> Remember me
				</label>
				<a href="#">Forgot?</a>
			</div>

			<button type="submit" class="primary">Sign in</button>
			<p class="note">Don't have an account? <a href="#" style="color:#cfe0ff">Sign up</a></p>
		</form>
	</main>

	<script>
		// Password toggle
		const toggle = document.getElementById('toggle');
		const pwd = document.getElementById('password');
		toggle.addEventListener('click', ()=>{
			const hidden = pwd.type === 'password';
			pwd.type = hidden ? 'text' : 'password';
			toggle.textContent = hidden ? 'Hide' : 'Show';
		});

		// Theme toggle
		const themeBtn = document.getElementById('themeToggle');
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		const stored = localStorage.getItem('theme');
		const initial = stored || (prefersDark ? 'dark' : 'light');

		function applyTheme(t){
			if(t === 'light'){
				document.documentElement.setAttribute('data-theme','light');
				themeBtn.textContent = 'ðŸŒž';
			}else{
				document.documentElement.removeAttribute('data-theme');
				themeBtn.textContent = 'ðŸŒ™';
			}
		}
		applyTheme(initial);

		themeBtn.addEventListener('click', ()=>{
			const isLight = document.documentElement.getAttribute('data-theme') === 'light';
			const next = isLight ? 'dark' : 'light';
			localStorage.setItem('theme', next);
			applyTheme(next);
		});

		// Demo submit
		document.getElementById('loginForm').addEventListener('submit', (e)=>{
			e.preventDefault();
			const role = e.target.role.value;
			const email = e.target.email.value.trim();
			alert(`Demo login successful\nRole: ${role}\nUser: ${email}`);
		});
	</script>

</body>
</html>
